version: "3.9"

services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: ecommerce_final_db
      POSTGRES_USER: this_user
      POSTGRES_PASSWORD: ecommerce_123
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/usr/src/app
    ports:
      - "8000:8000"
    depends_on:
      - db

volumes:
  postgres_data:
